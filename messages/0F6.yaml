id: 0x0F6
network: CONF
source: BSI
length: 8
comment: 'BSI Slow data'
# DONNEES_BSI_LENTES
bits:
  '0': Turn signal left
  '1': Turn signal right
  '2': Unused
  '3': Cluster lights test
  '4-5': Wheel position (01: right 10: left)
  '6': Front wipe confirmed
  '7': Reverse gear
  '8-15': External temperature, filtered, round(data/2.0 - 40)
  '16-23': External temperature, raw, round(data/2.0 - 40)
  '24-47': Odometer, data/10
  '48-55': Coolant temperature, data-40
  '56-57': Motor status (00: not running, 01: starting, 10: running, 11: stopping)
  '58': Generator status (0: not operational, 1: operational)
  '59-60': SEV Supervision Electrique Vehicule Status (00: stopped, 01: ignition, 10: starting, 11: unused)
  '61': Factory mode (0: not in factory mode, 1: in factory mode)
  '62-63': Configuration mode (00: factory, 01: unused, 10: customer, 11: unused)
